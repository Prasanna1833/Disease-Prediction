{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>predict | Home</title>
  </head>
  <style>
    :root {
      --background: rgb(253, 120, 120);
      --input: grey;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }

    .other_disease {
      flex: 0 0 20%;
      border: 1px solid transparent;
      background-color: var(--background);
    }

    .disease {
      width: 80%;
      height: 50px;
      border: 1px solid transparent;
      cursor: pointer;
      border-radius: 10px;
      margin: 5px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card a {
      text-decoration: none;
      font-size: 18px;
      font-weight: 550;
      color: rgb(93, 88, 88);
      padding: 8px 16px;
    }

    .card p {
      font-size: 23px;
      font-weight: 600;
      text-align: center;
      margin-top: 25px;
    }

    .card {
      width: 95%;
      height: 350px;
      margin: 200px auto;
      border: 1px solid transparent;
      border-radius: 10px;
      background-color: white;
    }
    .form_div {
      flex: 0 0 80%;
      padding: 10% 150px;
      background-color: rgb(252, 211, 136);
      margin: 0 5px;
      overflow: hidden;
    }

    .form_div h2 {
      text-align: center;
      font-size: 40px;

      font-weight: 600;
    }

    .contents {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background-color: rgb(50, 108, 50);
      border-radius: 10px;
      min-width: 300px;
      color: white;
      font-size: 20px;
      padding: 10px;
      transition: 0.3s ease-in;
    }

    button:hover {
      background-color: white;

      color: black;
      cursor: pointer;
      transform: scale(1.01);
      transition: 0.3s ease-out;
    }

    .submit_btn {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
    label {
      font-size: 20px;
      font-weight: 600;
      color: black;
    }
    select {
      font-size: 18px;
      height: 45px;
      border-radius: 10px;
      font-weight: 500px;
      text-align: center;
      background-color: rgb(245, 248, 181);
      border: 1px solid transparent;
    }
    input {
      height: 45px;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
      background-color: rgb(245, 248, 181);
      border: 1px solid transparent;
    }
  </style>

  <body>
    <div class="container">
      <div class="other_disease">
        <div class="card">
          <p>Multiple Disease Prediction System</p>

          <a href="{% url 'heart' %}">
            <div class="disease" style="background-color: rgb(245, 248, 181)">
              Heart Disease
            </div></a
          >

          <a href="{% url 'diabetes' %}">
            <div class="disease" style="background-color: rgb(245, 248, 181)">
              Diabetes
            </div></a
          >
          <a href="{% url 'parkinson' %}"
            ><div class="disease" style="background-color: rgb(245, 248, 181)">
              Parkinson
            </div></a
          >
        </div>
      </div>
      <div class="form_div">
        <h2>Common Disease Prediction</h2>

        <form action="{% url 'result' %}" method="post">
          {% csrf_token %}
          <div class="contents">
            <div class="content">
              <label for="name">Name </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your Name"
              />
            </div>
            <div class="content">
              <label for="age">Age </label>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Enter your Age"
              />
            </div>
            <div class="content">
              <label for="symptom1">Symptom 1</label>
              <select name="symptom1" id="symptom1">
                <option value="" selected disabled>Select symptom</option>
                {% for symptom in symptoms %}
                <option value="{{symptom}}">{{symptom}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="content">
              <label for="symptom2">Symptom 2</label>
              <select name="symptom2" id="symptom2">
                <option value="" selected disabled>Select symptom</option>
                {% for symptom in symptoms %}
                <option value="{{symptom}}">{{symptom}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="content">
              <label for="symptom3">Symptom 3</label>
              <select name="symptom3" id="symptom3">
                <option value="" selected disabled>Select symptom</option>
                {% for symptom in symptoms %}
                <option value="{{symptom}}">{{symptom}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="content">
              <label for="symptom4">Symptom 4</label>
              <select name="symptom4" id="symptom4">
                <option value="" selected disabled>Select symptom</option>
                {% for symptom in symptoms %}
                <option value="{{symptom}}">{{symptom}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="content">
              <label for="symptom5">Symptom 5</label>
              <select name="symptom5" id="symptom5">
                <option value="" selected disabled>Select symptom</option>
                {% for symptom in symptoms %}
                <option value="{{symptom}}">{{symptom}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="submit_btn">
            <button>Predict Disease</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock %}
