{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>predict | Home</title>
  </head>
  <style>
    :root {
      --background: rgb(253, 120, 120);
      --input: grey;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }

    .other_disease {
      flex: 0 0 20%;
      border: 1px solid transparent;
      background-color: var(--background);
    }

    .disease {
      width: 80%;
      height: 50px;
      border: 1px solid transparent;
      cursor: pointer;
      border-radius: 10px;
      margin: 5px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .disease select option {
      font-size: 16px;
      color: rgb(93, 88, 88);
      font-weight: 500;
    }

    .card a {
      text-decoration: none;
      font-size: 18px;
      font-weight: 550;
      color: rgb(93, 88, 88);
      padding: 8px 16px;
    }

    .card p {
      font-size: 23px;
      font-weight: 600;
      text-align: center;
      margin-top: 25px;
    }

    .card {
      width: 95%;
      height: 350px;
      margin: 200px auto;
      border: 1px solid transparent;
      border-radius: 10px;
      background-color: white;
    }
    .form_div {
      flex: 0 0 80%;
      padding: 100px 150px;
      background-color: rgb(252, 211, 136);
      margin: 0 5px;
      overflow: hidden;
    }

    .form_div h2 {
      text-align: center;
      font-size: 21px;

      font-weight: 600;
    }

    .contents {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background-color: rgb(50, 108, 50);
      border-radius: 5px;
      min-width: 300px;
      color: white;
      font-size: 20px;
      padding: 10px;
      transition: 0.3s ease-in;
    }

    button:hover {
      background-color: white;

      color: black;
      cursor: pointer;
      transform: scale(1.01);
      transition: 0.3s ease-out;
    }

    .submit_btn {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
    label {
      font-size: 20px;
      font-weight: 600;
      color: black;
    }
    select {
      font-size: 16px;
      height: 55px;
      border-radius: 10px;
      font-weight: 500px;
      letter-spacing: 1px;
      padding-left: 10px;
      background-color: rgb(245, 248, 181);
      color: rgb(95, 95, 95);
      border: 1px solid rgb(169, 169, 169);
    }
    #diabetes_types {
      border: 1px solid transparent;
    }
    input {
      height: 55px;
      border-radius: 10px;
      font-size: 16px;
      letter-spacing: 1px;
      padding-left: 10px;
      background-color: rgb(245, 248, 181);
      border: 1px solid rgb(169, 169, 169);
    }
  </style>

  <body>
    <div class="container">
      <div class="other_disease">
        <div class="card">
          <p>Multiple Disease Prediction System</p>

          <a href="{% url 'heart' %}">
            <div class="disease" style="background-color: rgb(245, 248, 181)">
              Heart Disease
            </div></a
          >

          <a href="{% url 'parkinson' %}"
            ><div class="disease" style="background-color: rgb(245, 248, 181)">
              Parkinson
            </div></a
          >

          <div class="disease" style="background-color: rgb(245, 248, 181)">
            <select name="diabetes_types" id="diabetes_types">
              <option value="" selected disabled>
                Select the Diabetes type
              </option>
              <option value="diabetes">Diabetes</option>
              <option value="cardio">Diabetes Cardiomyopathy</option>
              <option value="gestational">Gestational Diabetes</option>
              <option value="nephropathy">Diabetic Nephropathy</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form_div">
        <h2>COMMON DISEASE PREDICTION</h2>

        <form action="{% url 'result' %}" method="post">
          {% csrf_token %}
          <div class="contents">
            <div class="content">
              <label for="name">Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your Name"
              />
            </div>
            <div class="content">
              <label for="age">Age *</label>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Enter your Age"
              />
            </div>
            <div class="content">
              <label for="symptom1">Symptom 1 *</label>
              <select name="symptom1" id="symptom1" class="selector">
                <option value="" selected disabled>Select symptom</option>
                {% for symptom in symptoms %}
                <option value="{{symptom}}">{{symptom}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="content">
              <label for="symptom2">Symptom 2 *</label>
              <select name="symptom2" id="symptom2" class="selector">
                <option value="" selected disabled>Select symptom</option>
                {% for symptom in symptoms %}
                <option value="{{symptom}}">{{symptom}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="content">
              <label for="symptom3">Symptom 3</label>
              <select name="symptom3" id="symptom3" class="selector">
                <option value="" selected disabled>Select symptom</option>
                {% for symptom in symptoms %}
                <option value="{{symptom}}">{{symptom}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="content">
              <label for="symptom4">Symptom 4</label>
              <select name="symptom4" id="symptom4" class="selector">
                <option value="" selected disabled>Select symptom</option>
                {% for symptom in symptoms %}
                <option value="{{symptom}}">{{symptom}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="content">
              <label for="symptom5">Symptom 5</label>
              <select name="symptom5" id="symptom5" class="selector">
                <option value="" selected disabled>Select symptom</option>
                {% for symptom in symptoms %}
                <option value="{{symptom}}">{{symptom}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="submit_btn">
            <button>Predict Disease</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("diabetes_types")
        .addEventListener("change", function () {
          var selected = this.value;
          switch (selected) {
            case "diabetes":
              window.location.href = "/diabetes/";
              break;
            case "cardio":
              window.location.href = "/diabetes/cardio";
              break;
            case "nephropathy":
              window.location.href = "/diabetes/nephropathy";
              break;
            case "gestational":
              window.location.href = "/diabetes/gestational";
              break;
          }
        });

      let selectedSymptoms = [];

      // Function to disable selected symptom in all select tags
      function disableSelectedSymptom(symptom) {
        document.querySelectorAll(".selector").forEach((selector) => {
          Array.from(selector.options).forEach((option) => {
            if (option.value === symptom) {
              option.disabled = true; // Disable the option
            } else {
              option.disabled = selectedSymptoms.includes(option.value); // Disable if already selected
            }
          });
        });
      }

      // Event listener for each select tag
      document.querySelectorAll(".selector").forEach((selector) => {
        selector.addEventListener("change", (event) => {
          const selectedSymptom = event.target.value;

          // Add selected symptom to the array
          selectedSymptoms.push(selectedSymptom);

          // Disable selected symptom in all other select tags
          disableSelectedSymptom(selectedSymptom);
        });
      });
    </script>
  </body>
</html>
{% endblock %}
