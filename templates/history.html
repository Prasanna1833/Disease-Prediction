<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .heading {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 60%;
      min-height: 60px;
      background-color: rgb(244, 206, 206);
      margin: 10px auto;
      color: black;
      /* border-radius: 5px; */
    }

    body {
      background: url("{% static 'images/plant.jpg' %}");
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .history {
      max-width: 60%;
      padding: 10px;
      color: black;
      margin: 10px auto;
      border: 1px solid transparent;
      /* border-radius: 10px; */
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 18px;
      transition: ease-in;
    }

    .history:hover {
      transition: ease-out;
      transform: scale(1.001);
      /* background-color: rgb(246, 246, 246); */
      box-shadow: 1px 1px 30px white;
    }
    .timestamp {
      display: flex;
      justify-content: flex-end;
    }
  </style>
  <body>
    <div class="history_list">
      <div class="heading"><h2>HISTORIES</h2></div>
      {% for history in histories %}
      <div class="history">
        <div class="name"><b>Name :</b> {{history.name}}</div>
        <div class="age"><b>Age : </b>{{history.age}}</div>
        <div class="symptoms"><b>Symptoms :</b> {{history.symptoms}}</div>
        <div class="prediction">
          <b>Predicted diseases :</b> {{history.predicted_disease}}
        </div>
        <div class="timestamp"><b>{{history.timestamp}}</b></div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
