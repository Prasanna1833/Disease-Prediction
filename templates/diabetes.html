{% extends 'base.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes</title>
  </head>
  <style>
    :root {
      --background: rgb(249, 116, 116);
      --input: grey;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow-x: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }

    .other_disease {
      flex: 0 0 20%;
      border: 1px solid transparent;
      background-color: var(--background);
    }

    .disease {
      width: 90%;
      height: 50px;
      border: 1px solid transparent;
      cursor: pointer;
      border-radius: 10px;
      margin: 5px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card a {
      text-decoration: none;
      font-size: 18px;
      font-weight: 400;
      color: black;
      padding: 8px 16px;
    }

    .card p {
      font-size: 23px;
      font-weight: 600;
      text-align: center;
      margin-top: 25px;
    }

    .card {
      width: 95%;
      height: 350px;
      margin: 200px auto;
      border: 1px solid transparent;
      border-radius: 10px;
      background-color: white;
    }

    /* body {
      max-width: 75%;
      margin: 0 auto;
    } */
    .form_div {
      flex: 0 0 80%;
      padding: 10% 50px;
      background-color: rgb(252, 211, 136);
      margin-left: 5px;
    }

    h2 {
      display: flex;
      justify-content: center;
    }

    .contents {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .content {
      display: flex;
      flex-direction: column;
    }

    .btn {
      display: flex;
      justify-content: center;
    }

    button {
      background-color: rgb(50, 108, 50);
      border-radius: 10px;
      min-width: 300px;
      color: white;
      font-size: 20px;
      padding: 10px;
      transition: 0.3s ease-in;
    }

    button:hover {
      background-color: white;
      border: 1px solid black;
      color: black;
      cursor: pointer;
      transform: scale(1.01);
      transition: 0.3s ease-out;
    }
    input {
      height: 50px;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
      background-color: rgb(245, 248, 181);
      border: 1px solid transparent;
    }
  </style>
  <body>
    <div class="container">
      <div class="other_disease">
        <div class="card">
          <p>Multiple Disease Prediction System</p>

          <a href="{% url 'heart' %}">
            <div class="disease" style="background-color: rgb(245, 248, 181)">
              Heart Disease
            </div></a
          >

          <a href="{% url 'diabetes' %}">
            <div class="disease" style="background-color: red; color: white">
              Diabetes
            </div></a
          >
          <a href="{% url 'parkinson' %}"
            ><div class="disease" style="background-color: rgb(245, 248, 181)">
              Parkinson
            </div></a
          >
        </div>
      </div>

      <div class="form_div">
        <h2>Diabetes prediction using ML</h2>
        <form action="" method="post">
          {% csrf_token %}
          <div class="contents">
            <div class="content">
              <label for="pregnancy">Number of pregnancies</label>
              <input type="number" name="pregnancy" id="pregnancy" />
            </div>
            <div class="content">
              <label for="glucose">Glucose level</label>
              <input type="number" name="glucose" id="glucose" />
            </div>
            <div class="content">
              <label for="bp">Blood Pressure value</label>
              <input type="number" name="bp" id="bp" />
            </div>
            <div class="content">
              <label for="thickness">Skin Thickness value</label>
              <input type="number" name="thickness" id="thickness" />
            </div>
            <div class="content">
              <label for="insulin">Insulin Level</label>
              <input type="number" name="insulin" id="insulin" />
            </div>
            <div class="content">
              <label for="bmi">BMI value</label>
              <input type="number" step="0.001" name="bmi" id="bmi" />
            </div>
            <div class="content">
              <label for="pedigree">Diabetes Pedigree Function value</label>
              <input type="number" step="0.001" name="pedigree" id="pedigree" />
            </div>
            <div class="content">
              <label for="age">Age of the Person</label>
              <input type="number" name="age" id="age" />
            </div>
          </div>
          <div class="btn">
            <button>Submit</button>
          </div>
        </form>
        <div class="answer">
          {% if hasDiabetes == 1 %}
          <h2>has diabetes</h2>
          {% else %}
          <h2>no diabetes</h2>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
